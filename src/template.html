<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>An introduction to beautiful math on Quora</title>

        <link rel="stylesheet" href="style.css">
        <link href="https://fonts.googleapis.com/css?family=Libre+Baskerville|Roboto" rel="stylesheet">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

        <link rel="icon" type="image/png" href="./icons/favicon-32x32.png" sizes="32x32">
        <link rel="icon" type="image/png" href="./icons/favicon-16x16.png" sizes="16x16">
        <link rel="manifest" href="./manifest.json">
        <link rel="mask-icon" href="./icons/safari-pinned-tab.svg" color="#b92b27">
        <link rel="shortcut icon" href="./icons/favicon.ico">
        <meta name="msapplication-config" content="./icons/browserconfig.xml">
        <meta name="theme-color" content="#ededed">

    </head>
    <body>
        <header>Beautiful math on <img src="./images/quora.svg" alt="Quora">
            <div>A short introduction to [math]\LaTeX[/math]<div>
        </header>
        <div id="toc">
            <header>Table of Contents</header>
            <div id="loading">Loading &hellip;</div>
        </div>
        <section>
            <!-- TODO: 400 -> index.html -->
            <h1>Introduction</h1>
                <div class='figure-set'>
                    <figure>
                        <figcaption>To enter math mode, click on show more &hellip;</figcaption>
                        <img src="./images/show-more.png" alt="Click on the three dots in the edit bar">
                    </figure>

                    <figure>
                        <figcaption>&hellip; then click on the sigma button</figcaption>
                        <img src="./images/button.png" alt="Click on the Sigma button">
                    </figure>
                    <figure>
                        <figcaption>Press Σ again to end math mode</figcaption>
                        <img src="./images/highlight.png" alt="Closing math mode">
                    </figure>
                    <figure>
                        <figcaption>Keyboard shortcuts are often easier to use</figcaption>
                        <img src="./images/keyboard.png" alt="Cmd + Shift + L or Ctrl + Shift + L">
                    </figure>
                    <figure>
                        <figcaption>On mobile, using <code>[math]</code> and <code>[/math]</code> can be simpler</figcaption>
                        <img src="./images/tags.png" alt="Surround your math with `[math]` and `[/math]` (without the quotes)">
                    </figure>
                    <figure>
                        <figcaption>Click on &lsquo;Suggest Edits&rsquo; to see other&rsquo;s [math]\LaTeX[/math] code</figcaption>
                        <img src="./images/suggest-edits.png" alt="Click on the three dots on the right of an answer, then click on suggest edits">
                    </figure>
                    <figure>
                        <figcaption><a title="Open deTeXify in a new tab" target="_blank" rel="noopener" href='http://detexify.kirelabs.org/classify.html'>De[math]\TeX[/math]ify</a> helps you with finding the name of a symbol</figcaption>
                        <img src="./images/detexify.png" alt="Draw the symbol you want, and DeTeXify find the name for you">
                    </figure>
                    <figure>
                        <figcaption>Code editors like <a title="Open TeXpaste in a new tab" target="_blank" rel="noopener" href='http://www.texpaste.com/'>[math]\TeX[/math]paste</a> can speed up your work</figcaption>
                        <img src="./images/TeXpaste.png" alt="Code editors come with buttons that will insert special characters">
                    </figure>
                </div>
        </section>
{{content}}

                tex2jax: {
                    inlineMath: [['[math]','[/math]']],
                    preview: '∴'
                },
                messageStyle: "none",
                showMathMenu: false
            });
        </script>

    </body>
</html>
